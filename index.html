<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html practice</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="usercontainer">
        <form action="" class="userform">
            <h1>LOGIN</h1>
            <div><input type="text" placeholder="Enter your name" name="username" id="username"></div>
            <div><input type="email" placeholder="Enter your email" name="useremail" id="useremail"></div>
            <div><input type="password" placeholder="Enter your password" name="userpassword" id="userpassword"></div>
            <input type="button" value="Submit" class="submit"> 
        </form>
    </div>
</body>

</html>
